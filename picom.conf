backend = "glx";
vsync = false;

shadow = false;
#shadow-radius = 10;
#shadow-offset-x = -5;
#shadow-offset-y = 0;
#shadow-opacity = 0.8;
#shadow-red = 0.11;
#shadow-green = 0.12;
#shadow-blue = 0.13;
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'i3-frame'",
];
shadow-ignore-shaped = true;
blur_method = "dual_wakase";
blur_deviation = true;
blur-background = false;
blur-background-fixed = true;
blur-kern = "7x7box";
blur-background-exclude = [
  "class_g = 'i3-frame'",
  "window_type = 'dock'",
  "window_type = 'desktop'",
];

fading = false;
fade-delta = 7;
fade-in-step = 0.05;
fade-out-step = 0.05;
fade-exclude = [];

mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-ewmh-active-win = true;
detect-rounded-corners = true;
detect-client-opacity = true;
dbe = false;
glx-no-stencil = true;
glx-copy-from-front = false;
unredir-if-possible = false;
focus-exclude = [];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [];

wintypes: {
    tooltip = { fade = true; shadow = false; opacity = 1.00; focus = true; };
    dock = { shadow = false };
    dnd = { shadow = false };
};
